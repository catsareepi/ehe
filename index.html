    <body background="background1.jpg">
<div class="btn btn-primary heading">
    <h1>AI ping pong game    <button class="btn btn-info" data-toggle="modal" data-target="#mymodal">Instructions</button></h1>
</div>
<center>
<button onclick="play()" class="btn btn-info playbutton">Play</button>
<br>
<h2 class="btn btn-info" id="status">Status:</h2>
</center>
<br>
<h4>Made by cats</h4>
<div id="myModal" class="modal-fade">
    <div class="modal-dialog">
        <div class="modal-content">
                <button class="close" data-dismiss='modal'>&times;</button>
                <h4>Instructions</h4>
                <div class="modal-body">
                    <ol>
                        <li>1. Distance 2m away from camera</li>
                        <li>2. Move left arm for left paddle</li>
                        <li>3. Right arm for right paddle</li>
                    </ol>
                </div>
        </div>
    </div>
</div>
